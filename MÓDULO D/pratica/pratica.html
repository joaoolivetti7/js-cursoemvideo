<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASILEIRO OU ESTRANGEIRO?</title>
</head>
<body>
    <h1>Sistema de identificação</h1>
    Em qual país você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Nacionalidade" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (txtp.value)
            if (pais == "Brasil") {
                res.innerHTML = '<h2>Você é BRASILEIRO!</h2>'
            } else {
                res.innerHTML = '<h2>Você é ESTRANGEIRO!</h2>'
            }
           
                
        }
    </script>
</body>
</html>
